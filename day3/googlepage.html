<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>

            <img src="logo.png">
        </div>
        <div class="Search Box ">
            <input type="text" name="txtname" placeholder="search or Enter the URL">

        <div class="btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="langs">

            <a href="">hindi</a>
            <a href="">marathi</a>

            <a href="">begali</a>
        </div>
        <div class="footer">
            <div class="country">
                <span>india</span>
        </div>
        <div class="footer-link">
            <div class="right-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
        </div>
        <div class="footer-right">
            <a href="#">Privancy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
